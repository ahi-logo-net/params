<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>logo.SVG</title>
</head>
<body>
  <object id="svg" type="image/svg+xml" data="logo.svg"></object>
  <script>
    const params = new URLSearchParams(location.search);
    const text = params.get("text") || "ðŸ„";

    document.getElementById("svg").addEventListener("load", () => {
      const svgDoc = document.getElementById("svg").contentDocument;
      const textNode = svgDoc.getElementById("dynamic-text");
      if (textNode) textNode.textContent = text;
    });
  </script>
</body>
</html>
